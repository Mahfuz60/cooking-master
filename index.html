<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <nav>
      <h1 class="menu-title">Cooking Master</h1>
      <div class="menubar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Recipes</li>
          <li>Blog</li>
        </ul>
      </div>
    </nav>

    <!--Favorite Meal search part -->
    <section class="search-area">
      <input
        id="search-field"
        class="search-field"
        type="text"
        id="search-input"
        placeholder="Search Your Favorite Meal......."
        autocomplete="off"
      />
      <button id="search-btn" class="search-btn">Search</button>
    </section>

    <!--Meal details part -->
    <section id="details-area" class="details-area"></section>
    <section id="display" class="display-area"></section>
    <!-- javascript code link -->
    <script src="app.js"></script>
  </body>
</html>
